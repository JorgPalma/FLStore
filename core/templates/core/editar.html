{% load static %}
{% load humanize %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9bc017105e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link  rel="icon" href="imagenes/favicon.ico" type="image/png"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <title>FL STORE | Editar</title>
</head>
<body class="body-add-form">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="{% url 'home' %}" class="navbar-brand op-logo">FL STORE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Menú de navegación">
                    <span class="navbar-toggler-icon"><i class="fas fa-bars op-vanbar-toggler-icon"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a href="{% url 'home' %}" class="nav-link ml-lg-2 active">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'agregar' %}" class="nav-link">Agregar <i class="fas fa-plus-square"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'listar' %}" class="nav-link">Listar <i class="fas fa-list-alt"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-12 add-form">
                <h2 class="text-center">Editar producto</h2>
                <form class="d-flex flex-wrap justify-content-between form-add-form" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    {{ formAdd }}
                    <input class="btn btn-lg btn-secondary" type="reset" value="Limpiar">
                    <input class="btn btn-lg btn-primary" type="submit" value="Editar">
                </form>
            </div>
        </div>
    </div>
    
    <!--Bootstraps-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <!--Validación-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
